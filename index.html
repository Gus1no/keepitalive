<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Keep your device awake easily. Prevent your phone, tablet, or computer from sleeping with one click." />
  <meta name="keywords" content="keep awake, prevent sleep, stay awake, device awake, no sleep, keepitalive" />
  <meta property="og:title" content="Keep It Alive" />
  <meta property="og:description" content="Keep your device awake easily. Prevent your phone, tablet, or computer from sleeping with one click." />
  <meta property="og:image" content="https://keepitalive.app/assets/img/logo.png" />
  <meta property="og:url" content="https://keepitalive.app" />
  <meta name="twitter:card" content="summary" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keep it alive</title>
  <link rel="icon" href="./assets/img/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="./assets/img/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="tagline" aria-hidden="false">Keep your device awake</div>
  <div class="subtitle" aria-hidden="true">Keep this window open, or the magic stops</div>
    
    <button id="keepBtn" aria-pressed="false">KEEP IT ALIVE</button>

    <div class="time-controls">
      <div class="presets" id="presets">
        <button type="button" class="chip" data-min="15">15m</button>
        <button type="button" class="chip" data-min="30">30m</button>
        <button type="button" class="chip" data-min="60">1h</button>
        <button type="button" class="chip" data-min="120">2h</button>
        <button type="button" class="chip" data-min="240">4h</button>
        <button type="button" class="chip" data-min="0">âˆž</button>
      </div>
      <div class="inline-input">
        <button type="button" class="step" id="minus5">-5</button>
        <!-- original hidden input, still used as source of truth -->
        <form id="timerForm" class="form" onsubmit="return false;">
          <label for="minutes">Time (min):</label>
          <input id="minutes" type="number" min="1" step="1" value="60" />
        </form>
        <span class="label-minutes">Minutes:</span>
        <input id="minutesVisible" type="number" min="1" step="1" value="60" />
        <button type="button" class="step" id="plus5">+5</button>
      </div>
    </div>

    <div id="countdown" class="countdown"></div>
    <div class="fs-controls">
      <button type="button" class="alt-btn" id="fsBlackBtn">Black Full Screen</button>
      <button type="button" class="alt-btn" id="fsClockBtn">Full Screen Time</button>
    </div>
  </div>
  <div id="overlay" aria-hidden="true">
    <video id="overlayVideo" muted playsinline autoplay></video>
  <div id="overlayMsg">Press Esc to exit full screen</div>
  </div>
  <!-- Full-screen overlays (exit on click/touch/ESC) -->
  <div id="fsBlack" class="fs-screen" aria-hidden="true"></div>
  <div id="fsClock" class="fs-screen" aria-hidden="true">
    <div class="clock" id="clockDisplay">00:00:00</div>
  </div>

  <script type="module" src="./assets/js/app.js"></script>
</body>
